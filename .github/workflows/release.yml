name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # ---------- Linux ----------
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: linux-x86_64
            bin_ext: ""

          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: linux-musl-x86_64
            bin_ext: ""

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: linux-aarch64
            bin_ext: ""

          # ---------- Windows ----------
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: windows-x86_64
            bin_ext: ".exe"

          # ---------- macOS ----------
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: macos-x86_64
            bin_ext: ""

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: macos-aarch64
            bin_ext: ""

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      # MUSL deps
      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      # Cross compile deps for ARM Linux
      - name: Install aarch64 toolchain
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu

      - name: Build (default)
        if: matrix.target != 'aarch64-unknown-linux-gnu' && matrix.target != 'x86_64-unknown-linux-musl'
        run: cargo build -p spl-risk --release --target ${{ matrix.target }}

      - name: Build (aarch64 linux)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        env:
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          AR_aarch64_unknown_linux_gnu: aarch64-linux-gnu-ar
        run: cargo build -p spl-risk --release --target ${{ matrix.target }}

      - name: Build (musl)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        env:
          CC_x86_64_unknown_linux_musl: musl-gcc
          CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_LINKER: musl-gcc
        run: cargo build -p spl-risk --release --target ${{ matrix.target }}

      # ---------- Package (Unix) ----------
      - name: Package (tar.gz)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euxo pipefail
          BIN="spl-risk${{ matrix.bin_ext }}"
          OUT="spl-risk-${{ github.ref_name }}-${{ matrix.artifact }}"
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/${BIN}" "dist/${BIN}"
          tar -C dist -czf "${OUT}.tar.gz" "${BIN}"

      # ---------- Package (Windows) ----------
      - name: Package (zip)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $bin = "spl-risk${{ matrix.bin_ext }}"
          $out = "spl-risk-${{ github.ref_name }}-${{ matrix.artifact }}.zip"
          New-Item -ItemType Directory -Force dist | Out-Null
          Copy-Item "target\${{ matrix.target }}\release\$bin" "dist\$bin"
          Compress-Archive -Path "dist\$bin" -DestinationPath $out -Force

      - name: Generate SHA256 checksums
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY'
          import glob, hashlib, os

          files = sorted(glob.glob('*.tar.gz') + glob.glob('*.zip'))
          if not files:
              raise SystemExit('No archives found to checksum')

          def sha256(path: str) -> str:
              h = hashlib.sha256()
              with open(path, 'rb') as f:
                  for chunk in iter(lambda: f.read(1024 * 1024), b''):
                      h.update(chunk)
              return h.hexdigest()

          with open('SHA256SUMS', 'w', encoding='utf-8') as out:
              for p in files:
                  out.write(f"{sha256(p)}  {os.path.basename(p)}\n")

          print('Wrote SHA256SUMS for:')
          for p in files:
              print(' -', p)
          PY

      - name: Import GPG key
        shell: bash
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          set -euo pipefail
          if [ -z "${GPG_PRIVATE_KEY}" ]; then
            echo "GPG_PRIVATE_KEY secret is not set" >&2
            exit 1
          fi
          echo "$GPG_PRIVATE_KEY" | gpg --batch --yes --import

      - name: Sign SHA256SUMS (GPG)
        shell: bash
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          set -euo pipefail
          if [ -n "${GPG_PASSPHRASE:-}" ]; then
            gpg --batch --yes --pinentry-mode loopback --passphrase "$GPG_PASSPHRASE" \
              --armor --detach-sign --output SHA256SUMS.asc SHA256SUMS
          else
            gpg --batch --yes --armor --detach-sign --output SHA256SUMS.asc SHA256SUMS
          fi

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.tar.gz
            *.zip
            SHA256SUMS
            SHA256SUMS.asc